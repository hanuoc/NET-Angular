<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['/home']"  >Dating App</a>
    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item active"  routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/members']" >Matchs</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/lists']" >Lists</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link " [routerLink]="['/messages']" >Messages</a>
      </li>
      <!-- <li class="nav-item">
        <a class="nav-link " href="#" (click) ="logout()">Logout</a>
      </li> -->
    </ul>
    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light"  dropdownToggle >
        Wellcome {{authService.decodedToken?.unique_name}}
      </a>
      <div class="dropdown-menu mt-3" aria-labelledby="dropdownMenuLink" *dropdownMenu>
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click) ="logout()"><i class="fa fa-sign-out"></i> Logout</a>
      </div>
    </div>
    <form *ngIf="!loggedIn()" #formLogin = "ngForm" class="form-inline my-2 my-lg-0" (ngSubmit) ="Login()">
      <input class="form-control mr-sm-2" type="text" name="username" required placeholder="Username" [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password" name="password"  required placeholder="Password" [(ngModel)]="model.password" >
      <button [disabled] ="!formLogin.valid" class="btn btn-success my-2 my-sm-0" type="submit" >Login</button>
    </form>
  </div>
</nav>
